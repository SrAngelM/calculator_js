<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container  shadow-lg p-3 mb-5 bg-body rounded" id="window">
      <input type="text" placeholder="0" id="input" class="form-control" disabled/>
      <div class="row mt-3">
        <div class="col-3">
          <input type="button" value="C"  id="clear">
        </div>
        <div class="col-3">
          <input type="button" value="/" class="input-button">
        </div>
        <div class="col-3">
          <input type="button" value="*" class="input-button">
        </div>
        <div class="col-3">
          <input type="button" value="DEL"  id="erase">
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <input type="button" value="7" class="input-button">
        </div>
        <div class="col-3">
          <input type="button" value="8" class="input-button">
        </div>
        <div class="col-3">
          <input type="button" value="9" class="input-button">
          </button>
        </div>
        <div class="col-3">
          <input type="button" value="+" class="input-button">
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <input type="button" value="4" class="input-button">
        </div>
        <div class="col-3">
          <input type="button" value="5" class="input-button">
        </div>
        <div class="col-3">
          <input type="button" value="6" class="input-button">
        </div>
        <div class="col-3">
          <input type="button" value="-" class="input-button">
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <input type="button" value="1" class="input-button">
        </div>
        <div class="col-3">
          <input type="button" value="2" class="input-button">
        </div>
        <div class="col-3">
          <input type="button" value="3" class="input-button">
        </div>
        <div class="col-3">
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <input type="button" value="0" class="input-button">
        </div>
        <div class="col-3">
          <input type="button" value="." class="input-button">
        </div>
        <div class="col-3">
          <input type="button" value="="  id="equal" class="row">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
